<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h1 class="">Your Result</h1>
        <div class="mark">
          <span class="">76</span>
          <span class="">of 100</span>
        </div>
        <h2 class="">Great</h2>
        <p class="">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- End Result -->
      <div class="summary">
        <h2 class="">Summary</h2>
        <div class="score-list">
          <div class="score">
            <div class="left">
              <img src="./images/icon-reaction.svg" alt="" />
              <p class="">Reaction</p>
            </div>
            <div class="right"><span class="">92</span> / 100</div>
          </div>
          <!-- End score -->
          <div class="score">
            <div class="left">
              <img src="./images/icon-memory.svg" alt="" />
              <p class="">Memory</p>
            </div>
            <div class="right"><span class="">61</span> / 100</div>
          </div>
          <!-- End score -->
          <div class="score">
            <div class="left">
              <img src="./images/icon-verbal.svg" alt="" />
              <p class="">Verbal</p>
            </div>
            <div class="right"><span class="">80</span> / 100</div>
          </div>
          <!-- End score -->
          <div class="score">
            <div class="left">
              <img src="./images/icon-visual.svg" alt="" />
              <p class="">Visual</p>
            </div>
            <div class="right"><span class="">72</span> / 100</div>
          </div>
          <!-- End score -->
        </div>
        <button class="">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nguyen Dang Khoa</a>.
    </div>
  </body>
</html>
